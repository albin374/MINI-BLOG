{% extends 'base.html' %}

{% block title %}Confirm Delete - {{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the post <strong>"{{ post.title }}"</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'blog_detail' post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
