{% extends 'base.html' %}

{% block content %}
<h2>All Bloggers</h2>

{% if bloggers %}
    <ul>
        {% for blogger in bloggers %}
            <li>
                <a href="{% url 'author_detail' blogger.id %}">{{ blogger.username }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No bloggers found.</p>
{% endif %}
{% endblock %}
